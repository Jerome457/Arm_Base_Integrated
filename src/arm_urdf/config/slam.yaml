slam_toolbox:
  ros__parameters:

    # Plugin params
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None

    # ROS Parameters
    odom_frame: odom
    map_frame: map
    base_frame: base_footprint
    scan_topic: /scan
    use_map_saver: true
    mode: mapping
    use_sim_time: true
    map_file_name: map

    debug_logging: false
    throttle_scans: 2                # reduce corrections
    transform_publish_period: 0.1    # slower corrections (was 0.01)
    map_update_interval: 0.5
    resolution: 0.05
    min_laser_range: 0.1
    max_laser_range: 5.0
    minimum_time_interval: 0.2
    transform_timeout: 0.5
    tf_buffer_duration: 30.0
    stack_size_to_use: 40000000
    enable_interactive_mode: true

    # General Parameters — **VERY IMPORTANT**
    use_scan_matching: false
    use_scan_barycenter: true

    # require real movement before SLAM corrects odom
    minimum_travel_distance: 0.05
    minimum_travel_heading: 0.05

    scan_buffer_size: 1000
    scan_buffer_maximum_scan_distance: 10.0

    # *** LOOP CLOSING DISABLED (prevents map rotation / big jumps) ***
    do_loop_closing: false
    loop_search_maximum_distance: 2.0
    loop_match_minimum_chain_size: 999
    loop_match_minimum_response_coarse: 0.99
    loop_match_minimum_response_fine: 0.99

    # Correlation Parameters
    correlation_search_space_dimension: 0.5
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.1

    # Scan Matcher Parameters — **SLAM trusts odom MUCH more now**
    distance_variance_penalty: 5.0
    angle_variance_penalty: 5.0

    fine_search_angle_offset: 0.00349
    coarse_search_angle_offset: 0.349
    coarse_angle_resolution: 0.0349

    minimum_angle_penalty: 2.0
    minimum_distance_penalty: 2.0
    use_response_expansion: true
